<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login</title>
        <link rel="stylesheet" href="style.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/css/intlTelInput.css" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
                integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </head>
    <body>
        <nav class="navbar sticky-top navbar-light bg-light">
            <div class="container-fluid">
                <div class="logo">
                    <img src="logo.png" alt="Logo Unindra">
                </div>
        </nav>
        <div class="login">
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">
                    <h6>Email Address</h6>
                </label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="*name@example.com">
            </div>
            <div class="mb-3">
                <div class="col-auto">
                    <label for="inputPassword" class="col-form-label">
                        <h6>Password</h6>
                    </label>
                </div>
                <div class="col-auto">
                    <input type="password" id="inputPassword" class="form-control" aria-describedby="passwordHelpInline" placeholder="*password">
                </div>
                <div class="col-auto">
                    <span id="passwordHelpInline" class="form-text">
                    </span>
                </div>
                <div class="inputLogin">
                    <a href="home.html" class="button-link">Login</a>
                </div>
                <button class="login-button" onclick="googleLogin()">
                    <img src="https://img.icons8.com/color/48/000000/google-logo.png" alt="Google Logo"/>
                    Login dengan Google
                </button>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <!-- Tambahkan Firebase SDK -->
        <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
        <footer>
            <p>&copy; 2024 Universitas Indraprasta PGRI. All rights reserved.</p>
            <p>Designed by <a href="noLive.html" target="_blank">noLive</a></p>
        </footer>
    </body>
</html>
